length="15"  placeholder="Prezime"  >                            <label for="prezime" class="nevidljivo poravnateLabele" id="lblPrezime"></label><br/>                                                                            <label for="slika">Postavi sliku:</label>                            <input id="slika" type="file" name="slika"><br>                            <label for="slika" class="nevidljivo"  id="lblSlika"></label><br/>                                                                            <label for="adr">Adresa: </label>                            <input type="text" id="adr" name="adresa" size="35" maxlength="35"  placeholder="Adresa"  >                            <label for="adresa" class="nevidljivo"  id="lblAdresa"></label><br/>                                                                            <label for="email">E-mail: </label>                            <input type="email" id="email" name="email" size="35" maxlength="35" placeholder="ime.prezime@foi.hr" >                            <label for="email" class="nevidljivo"  id="lblEmail"></label><br/>                                                                            <label for="korime">Korisničko ime: </label>                            <input type="text" id="korime" name="korime" size="15" maxlength="15"  placeholder="korisničko ime" >                            <label for="korime"  class="nevidljivo" id="lblUsername">Nema imena</label><br/>                                                                            <label for="lozinka1">Lozinka: </label>                            <input type="password" id="lozinka1" name="lozinka1" size="15" maxlength="15" placeholder="lozinka" >                            <label for="lozinka1"  class="nevidljivo" id="lblLozinka">Nema imena</label><br/>                                                                            <label for="lozinka2">Potvrdi pozinku: </label>                            <input type="password" id="lozinka2" name="lozinka2" size="15" maxlength="15" placeholder="lozinka" >                            <label for="lozinka2" class="nevidljivo" id="lblPotvrda">Nema imena</label><br/>                                                                            <label for="telefon">Broj telefona: </label>                            <input type="tel" id="telefon" name="telefon" size="25" maxlength="25" placeholder="xxx xxxxxxx">                            <label for="telefon" class="nevidljivo" id="lblTelefon">Nema imena</label><br/>                                                                            <label for="zivot">Životopis: </label>                            <textarea id="zivot" name="zivotopis" rows="10" cols="60" maxlength="580" placeholder="Kratak životopis"></textarea>                            <label for="zivot" class="nevidljivo" id="lblZivot">Nema imena</label><br/>                                                                            <label for="datRod">Datum rođenja: </label>                            <input type="date" id="datRod" name="datumRođenja" >                            <label for="datRod" class="nevidljivo" id="lblDatum">Nema imena</label><br/>                                                                            <label for="spol">Spol: </label>                            <select id="spol">                                    <option value="-1" selected="selected">Odaberi spol</option>                                    <option value="0">Muško</option>                                    <option value="1">Žensko</option>                                </select>                                                        <label for="spol" class="nevidljivo"  id="lblSpol">Nema imena</label><br/>                                                                            <label for="obavijest">Primati obavijesti:</label>                            <input type="radio" id="obavijest" name="obavijest" value="Da">Da<input type="radio" name="obavijest" value="Ne">Ne<br/>                                                                                                        <label for="uvjetiUp">Prihvaćam uvjete:</label>                            <input type="checkbox" id="uvjetiUp" name="Uvijeti" value="1">                            <label for="uvjetiUp" class="nevidljivo" id="lblUvjeti">Nema imena</label><br/>                                                                            <label for="dgra">Grad: </label>                            <input type="text" id="dgra" name="grad" size="15" maxlength="15"  placeholder="Grad" >                            <label for="dgra" class="nevidljivo"  id="lblGrad"></label><br/>                                                                            <input type="submit" id="submit" value="Pošalji" class="gumb">                                            </form>            </section>        </section>        <footer id="podnozje">             <address> Kontakt:<br />                <a href="mailto:pvrbek@foi.hr" >Petar Vrbek </a> <br/>            </address>            Vrijeme potrebno za rješavanje aktivnog dokumenta: 4 sata<br>            Vrijeme potrebno za rješavanje cijelog riješenja: 10 sati<br><br>            <a href="http://jigsaw.w3.org/css-validator/check/referer">                <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!" /> </a>            <a href="http://validator.w3.org/check?uri=http%3A%2F%2Farka.foi.hr%2FWebDiP%2F2013%2Fzadaca_01%2Fpvrbek%2F">                <img style="border:0;width:88px;height:31px" src="img/html_valid.png" alt="Valid HTML5!" /></a>        </footer>        <script src="js/pvrbek_jquery.js"></script>    </body></html>
